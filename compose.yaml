services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri file:/mlruns
      --default-artifact-root file:/mlruns
    volumes:
      - ./mlruns:/mlruns

  trainer:
    build:
      context: .
      dockerfile: docker/trainer.Dockerfile
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    volumes:
      - ./mlruns:/mlruns
      - ./models:/models

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models
    depends_on:
      - mlflow